name: Tests and Build

on: [push]
# on:
#   pull_request:
#     branches:
#       - master
#   push:
#     branches:
#       - master

jobs:
  run:
    name: Runs on WordPress ${{ matrix.wp-versions }}
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: wordpress
        ports:
          - 3306
    strategy:
      matrix:
        php-versions: ['7.1']
        wp-versions: ['5.0', '5.1', '5.2']
      # exclude:
      #   - php-versions: 7.2
      #     wp-versions: 5.0
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Set up PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: ${{ matrix.php-versions }}
        extension-csv: exif, gd, gettext, imagick, mbstring, xmlrpc
        coverage: xdebug
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
        registry-url: 'https://registry.npmjs.org'
    - name: Install Dependencies
      run: |
        npm install
        composer require roots/wordpress ${{ matrix.wp-versions }} --no-progress --no-suggest
    - name: Install WordPress Core
      env:
        WP_ENV: testing
        WP_HOME: http://localhost:8080
        DB_HOST: 127.0.0.1:${{ job.services.mysql.ports['3306'] }}
      run: |
        cp .env.example .env
        .github/setup.sh
    - name: Unit Test
      run: vendor/bin/phpunit -c tests/phpunit.xml --coverage-text
    - name: End-to-end Tests
      if: matrix.wp-versions == 5.0
      env:
        BS_AUTOMATE_PROJECT: "$GITHUB_REPOSITORY - $GITHUB_WORKFLOW"
        BS_AUTOMATE_BUILD: "build No. $GITHUB_ACTION"
        BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      run: |
        npx gulp build --mode production
        npx gulp e2e --mode testing
